<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>StockStorm: Money Simulator Game</title>
        <link rel="stylesheet" href="MoneySim.css">
    </head>
    <body>
        <div class="loginMenu">
            <input id="userLogin" type="text" placeholder="Enter Username:">
            <input id="userPass" type="password" placeholder="Enter Password:">
            <button type="submit" id="loginButton">LOGIN</button>
            <button type="submit" id="signUp">Sign Up!</button>
        </div>
        <div class="signUpMenu">
            <input id="userSignUp" type="text" placeholder="Enter Username">
            <input id="passSignUp" type="password" placeholder="Enter Password">
            <button id="signUpButton" type="submit">Sign up!</button>
            <button type="submit" id="switchToLogin">Have an account? Login!</button>
        </div>
        <div class="mainContent">
            <div class="container">
                <p id="newUserEvent"></p>
                <h1 id="title">$ Money Simulator $</h1>
                <p id="userBal"></p>
                <button type="button" id="investButton">Invest</button>
                <button type="button" id="newsButton">News</button>
                <button type="button" id="bankDeposit">Deposit in Savings Account</button>
            </div>

            <div class="investMenu">
                <button type="button" id="NVIDIA">NVIDIA</button>
                <button type="button" id="Tesla">Tesla</button>
                <button type="button" id="APPL">Apple</button>
                <button type="button" class="back">BACK</button>
            </div>
            <div class="randomEvent">
                <h1 id="currentNewsIdentifier">pls dont steal my code lol</h1>
                <h2 id="nextCountdown">e</h2>
                <button type="button" class="back">BACK</button>
            </div>

                <input  id="depositDialog" type="text" placeholder="Enter Deposit Amount:">
                <button type="button" id="depositButton"> DEPOSIT</button>
                <p id="savingsDialong">Savings Account Balance (takes a few seconds to update):</p>
                <p id="savingsInfo">Amount increases every 10 minutes!</p>
                <button type="button" id="withdrawButton"> WITHDRAW</button>
                <button type="button" class="back">BACK</button>
            </div>

             -->
        </div>
        <div class="leaderboard">
            <h1>(Updates every 30 seconds)Leaderboard:</h1>
            <h2 id="number1">ply2</h2>
            <h2 id="number2">ply2</h2>
            <h2 id="number3">ply2</h2>
            <h2 id="number4">ply2</h2>
            <h2 id="number5">ply2</h2>
        </div>

        <div id="notification-container"></div>

        <div id="greenFlash"></div>
        <div id="redFlash"></div>
        <script src="JS-Code\login(front).js"></script>
        <script src="JS-Code/MoneySim.js"></script>
        <script src="JS-Code/signUp.js"></script>
        <script src="FrontEndCode/serverRequestModule.js"></script>
        <script src="FrontEndCode/saveUserData.js"></script>
        <script src="FrontEndCode/leaderboardUpdater.js"></script>
        <script src="JS-Code/handleInvestment.js"></script>
        <script src="JS-Code/handleRandomEvent.js"></script>
        <script src="misc-stuff/background.js"></script>
    </body>
